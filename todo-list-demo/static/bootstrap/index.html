<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="row-fluid">
      <div class="span4"><p>span4</p></div>
      <div class="span8"><p>span8</p></div>
    </div>
    <div class="row-fluid">
      <div class="span9">
	Level 1 column
	<div class="row-fluid">
	  <div class="span6">Level 2</div>
	  <div class="span3">Level 2</div>
	</div>
      </div>
    </div>
        <div class="row">
      <div class="span4"><p class="lead">span4</p></div>
      <div class="span8"><p>span8</p></div>
    </div>
    <div class="row">
      <div class="span9">
	Level 1 column
	<div class="row">
	  <div class="span6">Level 2</div>
	  <div class="span3"><i class="icon-fullscreen"></i>level 2</div>
	</div>
      </div>
    </div>
  </body>
</html>
